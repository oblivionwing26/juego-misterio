<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù Recompensa Especial - La Mejor Panterita üíù</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Great+Vibes&family=Satisfy&family=Source+Code+Pro:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Source Code Pro', monospace;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        /* Fondo animado con gradientes m√∫ltiples */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Overlay con efecto de luces */
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%);
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        /* Mensaje principal con m√∫ltiples efectos */
        .mensaje-principal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            animation: fadeInScale 3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
        }
        
        .mensaje-texto {
            font-family: 'Great Vibes', cursive;
            font-size: 5em;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 1),
                0 0 20px rgba(255, 105, 180, 1),
                0 0 30px rgba(255, 105, 180, 0.8),
                0 0 40px rgba(255, 105, 180, 0.6),
                0 0 50px rgba(255, 105, 180, 0.4),
                0 0 60px rgba(255, 105, 180, 0.2),
                0 0 70px rgba(138, 43, 226, 0.5);
            animation: rainbowGlow 4s ease-in-out infinite, floatText 6s ease-in-out infinite;
            line-height: 1.5;
            max-width: 90vw;
            background: linear-gradient(45deg, #ff6ec7, #b6e0ff, #ffd6ff, #ffb3e6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowGlow 4s ease-in-out infinite, floatText 6s ease-in-out infinite, gradientText 8s ease infinite;
        }
        
        .mensaje-linea {
            display: block;
            animation: fadeInUp 1s ease-out backwards;
        }
        
        .mensaje-linea:nth-child(1) { animation-delay: 0.5s; }
        .mensaje-linea:nth-child(2) { animation-delay: 1s; }
        .mensaje-linea:nth-child(3) { animation-delay: 1.5s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-10deg);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }
        
        @keyframes floatText {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rainbowGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 105, 180, 1),
                    0 0 30px rgba(255, 105, 180, 0.8),
                    0 0 40px rgba(255, 105, 180, 0.6);
            }
            25% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(138, 43, 226, 1),
                    0 0 30px rgba(138, 43, 226, 0.8),
                    0 0 40px rgba(138, 43, 226, 0.6);
            }
            50% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(255, 215, 0, 1),
                    0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.6);
            }
            75% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 1),
                    0 0 20px rgba(0, 191, 255, 1),
                    0 0 30px rgba(0, 191, 255, 0.8),
                    0 0 40px rgba(0, 191, 255, 0.6);
            }
        }
        
        /* Contenedor de fotos */
        .photo-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        .photo {
            position: absolute;
            border-radius: 25px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            border: 6px solid rgba(255, 255, 255, 0.9);
            object-fit: cover;
            filter: brightness(1) contrast(1.1) saturate(1.2);
            backdrop-filter: blur(0px);
        }
        
        .photo:hover {
            transform: scale(1.3) rotate(0deg) !important;
            z-index: 999;
            box-shadow: 
                0 20px 60px rgba(255, 105, 180, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            filter: brightness(1.2) contrast(1.2) saturate(1.4);
            border-color: #ff69b4;
            border-width: 8px;
        }
        
        .photo::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #ff6ec7, #b6e0ff, #ffd6ff, #ffb3e6);
            background-size: 400% 400%;
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .photo:hover::before {
            opacity: 1;
        }
        
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Corazones flotantes mejorados */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart linear infinite;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.8));
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) rotate(315deg) scale(1);
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }
        
        /* Estrellas mejoradas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Burbujas flotantes */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 255, 255, 0.2);
            animation: floatBubble linear infinite;
            pointer-events: none;
        }
        
        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: translateY(90vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 0.6;
                transform: translateY(10vh) translateX(-20px) scale(1);
            }
            100% {
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }
        
        /* Part√≠culas brillantes */
        .sparkle {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: sparkleAnim linear infinite;
            pointer-events: none;
        }
        
        @keyframes sparkleAnim {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) rotate(315deg) scale(1);
            }
            100% {
                transform: translateY(-20vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }
        
        /* Ondas de luz */
        .light-wave {
            position: fixed;
            width: 200vw;
            height: 200vh;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: waveExpand 8s ease-out infinite;
        }
        
        @keyframes waveExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        
        /* Rayos de luz */
        .light-ray {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 200vh;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform-origin: top center;
            pointer-events: none;
            animation: rotateRay 20s linear infinite;
        }
        
        @keyframes rotateRay {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Confeti mejorado */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
        
        /* Bot√≥n de volver mejorado */
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 182, 193, 0.95));
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1001;
            font-family: 'Source Code Pro', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .back-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .back-button:hover {
            transform: scale(1.15) rotate(-5deg);
            background: linear-gradient(135deg, #fff, #ffb6e1);
            box-shadow: 
                0 12px 40px rgba(102, 126, 234, 0.5),
                0 0 30px rgba(255, 105, 180, 0.5);
        }
        
        .back-button span {
            position: relative;
            z-index: 1;
        }
        
        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: all 0.1s ease;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }
        
        .cursor-trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 105, 180, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            animation: trailFade 0.5s ease-out forwards;
        }
        
        @keyframes trailFade {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* Efectos de part√≠culas en el fondo */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat ease-in-out infinite;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-40px) translateX(-10px);
            }
            75% {
                transform: translateY(-20px) translateX(-20px);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .mensaje-texto {
                font-size: 2.5em;
            }
            .photo {
                max-width: 140px !important;
            }
            .back-button {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
        
        /* Animaci√≥n de carga inicial */
        @keyframes pageLoad {
            0% {
                opacity: 0;
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                filter: blur(0px);
            }
        }
        
        body {
            animation: pageLoad 1s ease-out;
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="animated-background"></div>
    <div class="light-overlay"></div>
    
    <!-- Ondas de luz -->
    <div class="light-wave" style="animation-delay: 0s;"></div>
    <div class="light-wave" style="animation-delay: 2s;"></div>
    <div class="light-wave" style="animation-delay: 4s;"></div>
    <div class="light-wave" style="animation-delay: 6s;"></div>
    
    <!-- Rayos de luz -->
    <div class="light-ray" style="animation-delay: 0s;"></div>
    <div class="light-ray" style="animation-delay: 5s; opacity: 0.5;"></div>
    <div class="light-ray" style="animation-delay: 10s; opacity: 0.3;"></div>
    
    <!-- Contenedor de fotos -->
    <div class="photo-container" id="photoContainer"></div>
    
    <!-- Mensaje principal -->
    <div class="mensaje-principal">
        <div class="mensaje-texto">
            <span class="mensaje-linea">100% Conseguido</span>
            <span class="mensaje-linea">Eres la mejor</span>
            <span class="mensaje-linea">Te quiero panterita üíù</span>
        </div>
    </div>
    
    <!-- Cursor personalizado -->
    <div class="custom-cursor"></div>
    
    <!-- Bot√≥n de volver -->
    <button class="back-button" onclick="window.location.href='final.html'">
        <span>‚Üê Volver</span>
    </button>
    
    <script>
        // Array de fotos reales
        const photoCount = 19;
        const container = document.getElementById('photoContainer');
        
        // Crear fotos reales
        for (let i = 1; i <= photoCount; i++) {
            const photoDiv = document.createElement('img');
            photoDiv.className = 'photo';
            photoDiv.src = `images/foto${i}.jpg`;
            photoDiv.alt = `Recuerdo ${i}`;
            
            // Tama√±o aleatorio pero m√°s grande
            const size = Math.random() * 120 + 180; // 180-300px
            photoDiv.style.width = size + 'px';
            photoDiv.style.height = size + 'px';
            
            // Posici√≥n inicial aleatoria
            const startX = Math.random() * (window.innerWidth - size);
            const startY = Math.random() * (window.innerHeight - size);
            photoDiv.style.left = startX + 'px';
            photoDiv.style.top = startY + 'px';
            
            // Rotaci√≥n inicial aleatoria
            const rotation = Math.random() * 40 - 20; // -20 a 20 grados
            photoDiv.style.transform = `rotate(${rotation}deg)`;
            
            // Retraso en la animaci√≥n para efecto escalonado
            photoDiv.style.animationDelay = (i * 0.1) + 's';
            
            container.appendChild(photoDiv);
            
            // Animaci√≥n de movimiento suave
            animatePhoto(photoDiv, size);
        }
        
        function animatePhoto(photo, size) {
            let x = parseFloat(photo.style.left);
            let y = parseFloat(photo.style.top);
            let velocityX = (Math.random() - 0.5) * 2.5;
            let velocityY = (Math.random() - 0.5) * 2.5;
            let rotation = parseFloat(photo.style.transform.match(/-?\d+\.?\d*/)) || 0;
            let rotationSpeed = (Math.random() - 0.5) * 1.5;
            let hovered = false;
            
            photo.addEventListener('mouseenter', () => { hovered = true; });
            photo.addEventListener('mouseleave', () => { hovered = false; });
            
            function move() {
                if (!hovered) {
                    x += velocityX;
                    y += velocityY;
                    rotation += rotationSpeed;
                    
                    // Rebotar en los bordes con efecto el√°stico
                    if (x <= 0 || x >= window.innerWidth - size) {
                        velocityX *= -0.95; // P√©rdida de energ√≠a en el rebote
                        x = Math.max(0, Math.min(x, window.innerWidth - size));
                    }
                    if (y <= 0 || y >= window.innerHeight - size) {
                        velocityY *= -0.95;
                        y = Math.max(0, Math.min(y, window.innerHeight - size));
                    }
                    
                    // Mantener velocidad m√≠nima
                    if (Math.abs(velocityX) < 0.5) velocityX = (Math.random() - 0.5) * 2;
                    if (Math.abs(velocityY) < 0.5) velocityY = (Math.random() - 0.5) * 2;
                    
                    photo.style.left = x + 'px';
                    photo.style.top = y + 'px';
                    photo.style.transform = `rotate(${rotation}deg)`;
                }
                
                requestAnimationFrame(move);
            }
            
            move();
        }
        
        // Corazones flotantes con variedad
        const heartEmojis = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', '‚ù§Ô∏è', 'üåπ'];
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
            heart.style.fontSize = (Math.random() * 25 + 25) + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 9000);
        }, 200);
        
        // Estrellas con diferentes tama√±os
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.width = (Math.random() * 4 + 1) + 'px';
            star.style.height = star.style.width;
            star.style.animationDuration = (Math.random() * 3 + 1) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(star);
        }
        
        // Burbujas flotantes
        setInterval(() => {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 60 + 30;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            bubble.style.animationDuration = (Math.random() * 8 + 10) + 's';
            
            document.body.appendChild(bubble);
            
            setTimeout(() => bubble.remove(), 18000);
        }, 800);
        
        // Part√≠culas brillantes
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            const size = Math.random() * 15 + 10;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            sparkle.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 7000);
        }, 400);
        
        // Confeti mejorado con formas y colores
        function createConfetti() {
            const colors = ['#ff6b9d', '#ffa07a', '#ff69b4', '#dda0dd', '#87ceeb', '#ffd700', '#98fb98', '#ff1493'];
            const shapes = ['circle', 'square', 'triangle'];
            
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const size = Math.random() * 12 + 8;
            
            confetti.style.width = size + 'px';
            confetti.style.height = size + 'px';
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-20px';
            
            if (shape === 'circle') {
                confetti.style.borderRadius = '50%';
            } else if (shape === 'triangle') {
                confetti.style.width = '0';
                confetti.style.height = '0';
                confetti.style.borderLeft = (size / 2) + 'px solid transparent';
                confetti.style.borderRight = (size / 2) + 'px solid transparent';
                confetti.style.borderBottom = size + 'px solid ' + colors[Math.floor(Math.random() * colors.length)];
                confetti.style.background = 'transparent';
            }
            
            document.body.appendChild(confetti);
            
            let y = -20;
            let x = parseFloat(confetti.style.left);
            let velocityY = Math.random() * 3 + 3;
            let velocityX = (Math.random() - 0.5) * 4;
            let rotation = 0;
            let rotationSpeed = (Math.random() - 0.5) * 20;
            
            function fall() {
                y += velocityY;
                x += velocityX;
                rotation += rotationSpeed;
                
                confetti.style.top = y + 'px';
                confetti.style.left = x + 'px';
                confetti.style.transform = `rotate(${rotation}deg)`;
                
                if (y < window.innerHeight + 50) {
                    requestAnimationFrame(fall);
                } else {
                    confetti.remove();
                }
            }
            
            fall();
        }
        
        setInterval(createConfetti, 80);
        
        // Part√≠culas flotantes en el fondo
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 4 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            particle.style.animationDuration = (Math.random() * 5 + 3) + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(particle);
        }
        
        // Cursor personalizado
        const cursor = document.querySelector('.custom-cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Actualizar overlay de luz
            document.querySelector('.light-overlay').style.setProperty('--mouse-x', mouseX + 'px');
            document.querySelector('.light-overlay').style.setProperty('--mouse-y', mouseY + 'px');
            
            // Crear estela del cursor
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = mouseX + 'px';
            trail.style.top = mouseY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => trail.remove(), 500);
        });
        
        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.2;
            cursorY += (mouseY - cursorY) * 0.2;
            
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        
        animateCursor();
        
        // Efecto de sonido simulado con vibraci√≥n visual
        let audioContext;
        
        document.addEventListener('click', () => {
            // Crear ondas expansivas desde el click
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = mouseX + 'px';
            ripple.style.top = mouseY + 'px';
            ripple.style.width = '0';
            ripple.style.height = '0';
            ripple.style.border = '3px solid rgba(255, 105, 180, 0.6)';
            ripple.style.borderRadius = '50%';
            ripple.style.pointerEvents = 'none';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.zIndex = '10000';
            
            document.body.appendChild(ripple);
            
            let size = 0;
            const expandRipple = setInterval(() => {
                size += 30;
                ripple.style.width = size + 'px';
                ripple.style.height = size + 'px';
                ripple.style.opacity = 1 - (size / 500);
                
                if (size > 500) {
                    clearInterval(expandRipple);
                    ripple.remove();
                }
            }, 20);
        });
        
        // Animaci√≥n de entrada de fotos
        document.querySelectorAll('.photo').forEach((photo, index) => {
            photo.style.opacity = '0';
            photo.style.transform = 'scale(0) rotate(0deg)';
            
            setTimeout(() => {
                photo.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                photo.style.opacity = '1';
                const rotation = Math.random() * 40 - 20;
                photo.style.transform = `scale(1) rotate(${rotation}deg)`;
            }, index * 100 + 1000);
        });
        
        // Easter egg: doble click para efecto especial
        let clickCount = 0;
        document.addEventListener('dblclick', () => {
            clickCount++;
            if (clickCount >= 3) {
                // Explosi√≥n de corazones
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.style.position = 'fixed';
                        heart.style.left = '50%';
                        heart.style.top = '50%';
                        heart.style.fontSize = '30px';
                        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                        heart.style.pointerEvents = 'none';
                        heart.style.zIndex = '10000';
                        
                        const angle = (Math.PI * 2 * i) / 50;
                        const velocity = Math.random() * 10 + 10;
                        
                        document.body.appendChild(heart);
                        
                        let distance = 0;
                        const explode = setInterval(() => {
                            distance += velocity;
                            heart.style.left = (window.innerWidth / 2 + Math.cos(angle) * distance) + 'px';
                            heart.style.top = (window.innerHeight / 2 + Math.sin(angle) * distance) + 'px';
                            heart.style.opacity = 1 - (distance / 500);
                            
                            if (distance > 500) {
                                clearInterval(explode);
                                heart.remove();
                            }
                        }, 20);
                    }, i * 20);
                }
                clickCount = 0;
            }
        });
        
        console.log('%c¬°FELICIDADES PANTERITA! üíù', 'font-size: 30px; color: #ff69b4; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);');
        console.log('%cHas completado todos los desaf√≠os. Eres incre√≠ble ‚ú®', 'font-size: 16px; color: #667eea;');
    </script>
</body>
</html>
